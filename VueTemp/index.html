<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="counter">
        <span>Counter: {{counter}}</span>
    </div>

    <div id="bind-attribute">
        <span v-bind:title="message">hover for title</span>
    </div>

    <div id="reverse">
        <p>{{message}}</p>    
        <button v-on:click="reverseMessage">reverse message</button>
    </div>

    <div id='twoWayBinding'>
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>

<script>
    const Counter = {
        data(){
            return{
                counter: 0        
            }
        },
        mounted(){
            setInterval(() => {
                this.counter++
            },1000)
        }
    }

    const AttributeBinding = {
        data(){
            return{
                message: "title message"
            }
        }
    }

    const EventHandling = {
        data(){
            return {
                message: "reverse me!"
            }
        },
        methods: {
            reverseMessage(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    }

    const twoWay = {
        data(){
            return {
                message: "two way message"
            }
        }
    }

Vue.createApp(twoWay).mount('#twoWayBinding')
Vue.createApp(EventHandling).mount('#reverse')
Vue.createApp(Counter).mount('#counter')
Vue.createApp(AttributeBinding).mount("#bind-attribute")

</script>
</body>
</html>
